<!DOCTYPE html>

<script>
    let arr=["Rice", "Dal", "Salt"]
    let arr2=[2, 3, 1]
    let arr3=[60, 50, 20]

    let data_arr=[]

    for (let i = 0; i < arr.length; i++) {
        let obj={
            name:arr[i],
            quantity:arr2[i],
            price:arr3[i]
        }
        data_arr.push(obj)
    }

    let obj={
        data:data_arr,

        total:function(){
            let sum=0
            for (let i = 0; i < this.data.length; i++) {
                sum+=this.data[i].quantity*this.data[i].price
            }
            return sum
        }
    }
    console.log(obj.total());
</script>
