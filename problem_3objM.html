<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>    
var sales = [
  { item: 'PS4 Pro', stock: 3, original: 399.99 },
  { item: 'Xbox One X', stock: 1, original: 499.99, discount: 0.1 },
  { item: 'Nintendo Switch', stock: 4, original: 299.99 },
  { item: 'PS2 Console', stock: 1, original: 299.99, discount: 0.8 },
  { item: 'Nintendo 64', stock: 2, original: 199.99, discount: 0.65 }
];

let obj={
     data:sales,

     calculateSalesTotals:function(){
        let arr=[]
        for (let i = 0; i < this.data.length; i++) {
            let nwobj={}
            if (this.data[i].discount !== undefined) {
                nwobj["discount"]=this.data[i].discount
                nwobj["item"]=this.data[i].item
                nwobj["original"]=this.data[i].original
                nwobj["sale"]=this.data[i].original-(this.data[i].original*this.data[i].discount)
                nwobj["stock"]=this.data[i].stock
                nwobj["total"]=this.data[i].stock*nwobj["sale"]
            }
            else{
                nwobj["item"]=this.data[i].item
                nwobj["original"]=this.data[i].original
                nwobj["sale"]=this.data[i].original
                nwobj["stock"]=this.data[i].stock
                nwobj["total"]=this.data[i].stock*this.data[i].original
            }
            arr.push(nwobj)
                
            }
        return arr
        }
    }
    console.log(obj.calculateSalesTotals());

</script>
</html>
